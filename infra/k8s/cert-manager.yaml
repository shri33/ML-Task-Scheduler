# =============================================================================
# Cert-Manager Resources
# 
# PREREQUISITES:
#   Install cert-manager first:
#   kubectl apply -f https://github.com/cert-manager/cert-manager/releases/download/v1.13.0/cert-manager.yaml
#
# Then apply this file:
#   kubectl apply -f cert-manager.yaml
# =============================================================================

# TLS Certificate for the application
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ml-scheduler-tls
  namespace: ml-scheduler
spec:
  secretName: ml-scheduler-tls
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  dnsNames:
    - ml-scheduler.example.com
    - api.ml-scheduler.example.com
---
# ClusterIssuer for Let's Encrypt (cluster-wide resource)
# Apply with cluster-admin permissions
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@example.com  # Change this to your email
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
      - http01:
          ingress:
            class: nginx
