# Prometheus Configuration for ML Task Scheduler

global:
  scrape_interval: 15s
  evaluation_interval: 15s

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rule files
rule_files:
  - /etc/prometheus/alerts/*.yml

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # API servers (auto-discover in Docker Compose)
  - job_name: 'api'
    dns_sd_configs:
      - names:
          - 'tasks.api'
        type: 'A'
        port: 3001
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '(.+):(\d+)'
        replacement: '${1}'

  # Fallback for single API instance
  - job_name: 'api-static'
    static_configs:
      - targets: ['api:3001']
    metrics_path: /metrics

  # Redis metrics (via redis_exporter if deployed)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    # Skip if redis-exporter not deployed
    scrape_timeout: 5s

  # PostgreSQL metrics (via postgres_exporter if deployed)  
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_timeout: 5s

  # Node.js process metrics
  - job_name: 'nodejs'
    static_configs:
      - targets: ['api:3001']
    metrics_path: /metrics
    scrape_interval: 30s
