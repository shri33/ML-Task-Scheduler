{{- if .Values.secrets.create -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "ml-scheduler.fullname" . }}-secrets
  labels:
    {{- include "ml-scheduler.labels" . | nindent 4 }}
type: Opaque
data:
  JWT_SECRET: {{ .Values.secrets.data.JWT_SECRET | b64enc | quote }}
  {{- if .Values.postgresql.enabled }}
  DATABASE_URL: {{ include "ml-scheduler.databaseUrl" . | b64enc | quote }}
  POSTGRES_PASSWORD: {{ .Values.postgresql.auth.password | default "changeme" | b64enc | quote }}
  {{- end }}
{{- end }}
