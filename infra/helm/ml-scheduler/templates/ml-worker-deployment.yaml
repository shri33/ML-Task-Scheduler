{{- if .Values.mlWorker.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ml-scheduler.fullname" . }}-ml
  labels:
    {{- include "ml-scheduler.labels" . | nindent 4 }}
    app.kubernetes.io/component: ml-worker
spec:
  {{- if not .Values.mlWorker.autoscaling.enabled }}
  replicas: {{ .Values.mlWorker.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "ml-scheduler.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: ml-worker
  template:
    metadata:
      labels:
        {{- include "ml-scheduler.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: ml-worker
    spec:
      serviceAccountName: {{ include "ml-scheduler.serviceAccountName" . }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001
      containers:
        - name: ml-worker
          image: "{{ .Values.mlWorker.image.repository }}:{{ .Values.mlWorker.image.tag }}"
          imagePullPolicy: {{ .Values.mlWorker.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
          env:
            - name: PORT
              value: "5000"
            - name: PYTHONUNBUFFERED
              value: "1"
          livenessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 5
          resources:
            {{- toYaml .Values.mlWorker.resources | nindent 12 }}
          {{- if .Values.mlWorker.persistence.enabled }}
          volumeMounts:
            - name: models
              mountPath: /app/models
          {{- end }}
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.mlWorker.persistence.enabled }}
      volumes:
        - name: models
          persistentVolumeClaim:
            claimName: {{ include "ml-scheduler.fullname" . }}-ml-models
      {{- end }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "ml-scheduler.fullname" . }}-ml
  labels:
    {{- include "ml-scheduler.labels" . | nindent 4 }}
    app.kubernetes.io/component: ml-worker
spec:
  type: {{ .Values.mlWorker.service.type }}
  ports:
    - port: {{ .Values.mlWorker.service.port }}
      targetPort: 5000
      protocol: TCP
      name: http
  selector:
    {{- include "ml-scheduler.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: ml-worker
---
{{- if .Values.mlWorker.autoscaling.enabled }}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "ml-scheduler.fullname" . }}-ml
  labels:
    {{- include "ml-scheduler.labels" . | nindent 4 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "ml-scheduler.fullname" . }}-ml
  minReplicas: {{ .Values.mlWorker.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.mlWorker.autoscaling.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.mlWorker.autoscaling.targetCPUUtilizationPercentage }}
{{- end }}
---
{{- if .Values.mlWorker.persistence.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ include "ml-scheduler.fullname" . }}-ml-models
  labels:
    {{- include "ml-scheduler.labels" . | nindent 4 }}
spec:
  accessModes:
    - {{ .Values.mlWorker.persistence.accessMode }}
  resources:
    requests:
      storage: {{ .Values.mlWorker.persistence.size }}
  {{- if .Values.mlWorker.persistence.storageClass }}
  storageClassName: {{ .Values.mlWorker.persistence.storageClass }}
  {{- end }}
{{- end }}
{{- end }}
