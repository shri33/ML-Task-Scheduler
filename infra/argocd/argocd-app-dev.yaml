# =============================================================================
# ArgoCD Application - Development Environment
# =============================================================================
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ml-scheduler-dev
  namespace: argocd
  labels:
    environment: dev
    app: ml-scheduler
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: https://github.com/shri33/ML-Task-Scheduler
    targetRevision: develop
    path: infra/helm/app
    helm:
      valueFiles:
        - ../../envs/dev/values.yaml
      parameters:
        - name: image.tag
          value: latest
  
  destination:
    server: https://kubernetes.default.svc
    namespace: ml-scheduler-dev
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  # Health checks
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
