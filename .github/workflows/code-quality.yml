name: Code Quality

on:
  pull_request:
    branches: [main, develop]

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (backend)
        working-directory: ./backend
        run: npm ci

      - name: Install dependencies (frontend)
        working-directory: ./frontend
        run: npm ci

      - name: Run ESLint (backend)
        working-directory: ./backend
        run: npm run lint --if-present

      - name: Run ESLint (frontend)
        working-directory: ./frontend
        run: npm run lint --if-present

      - name: Check TypeScript (backend)
        working-directory: ./backend
        run: npx tsc --noEmit

      - name: Check TypeScript (frontend)
        working-directory: ./frontend
        run: npx tsc --noEmit

      - name: Check formatting with Prettier
        run: |
          npx prettier --check "backend/src/**/*.ts" || true
          npx prettier --check "frontend/src/**/*.{ts,tsx}" || true

  commit-lint:
    name: Commit Message Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install commitlint
        run: npm install -g @commitlint/cli @commitlint/config-conventional

      - name: Validate commit messages
        run: npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose || true
