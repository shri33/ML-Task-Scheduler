name: Dependency Updates

on:
  schedule:
    - cron: '0 0 * * 1' # Weekly on Monday
  workflow_dispatch:

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Update backend dependencies
        working-directory: ./backend
        run: |
          npm update
          npm audit fix --force || true

      - name: Update frontend dependencies
        working-directory: ./frontend
        run: |
          npm update
          npm audit fix --force || true

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Update ML service dependencies
        working-directory: ./ml-service
        run: |
          pip install --upgrade pip
          pip install pip-tools
          pip-compile requirements.in -o requirements.txt --upgrade || true

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore: update dependencies'
          title: 'chore: Weekly dependency updates'
          body: |
            ## Automated Dependency Updates
            
            This PR contains automated dependency updates.
            
            ### Changes
            - Updated npm dependencies for backend
            - Updated npm dependencies for frontend
            - Updated Python dependencies for ML service
            
            Please review and merge if tests pass.
          branch: deps/weekly-update
          delete-branch: true
          labels: |
            dependencies
            automated
